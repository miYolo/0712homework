<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log("------------Object对象------------");
        var obj1 = {
            name: '米旭健'
        };
        var obj2 = {
            age: 20
        };
        var obj3 = {
            say: function() {
                console.log('我好帅');
            }
        }
        console.log(Object.assign(obj1, obj2, obj3));
        console.log(obj1, obj2);

        var obj = {
            name: '米旭健',
            age: 20
        };

        var newObj = Object.assign({}, obj);

        function a() {}
        var b = new a();
        console.log(a.prototype.isPrototypeOf(b)); //确定一个对象是否存在于另一个对象的原型链中

        var obj = new Object();
        Object.defineProperty(obj, 'name', {
            configurable: false,
            writable: true,
            enumerable: true, //该属性是否可枚举
            value: '张三'
        })
        console.log(obj.name)

        var obj = new Object();
        Object.defineProperties(obj, {
            name: {
                value: '张三',
                configurable: false,
                writable: true,
                enumerable: true
            },
            age: {
                value: 18,
                configurable: true
            }
        })
        console.log(obj.name, obj.age);

        var obj = {
            name: '张三',
            age: 18
        };
        Object.freeze(obj)
        obj.name = '李四';
        obj.sex = '男';
        console.log(obj);



        var obj = {
            name: '小米',
            age: 18,
            say: function() {
                console.log('你好');
            }
        }
        for (var i in obj) {
            console.log(obj[i]);
        }

        var obj = {
            'a': '123',
            'b': '345'
        };
        console.log(Object.keys(obj));
        var obj1 = {
            100: "a",
            2: "b",
            7: "c"
        };
        console.log(Object.keys(obj1)); // console: ["2", "7", "100"]

        var obj2 = Object.create({}, {
            getFoo: {
                value: function() {
                    return this.foo
                }
            }
        });
        obj2.foo = 1;
        console.log(Object.keys(obj2));

        console.log("------------Object对象结束------------")
        console.log("------------math对象------------")

        // Math.pow(x, 1 / y) //取x的y次方跟

        var arr = [23, 4, 651, 461, 1231, 411];
        var maxArr = Math.max(...arr); //  arr数组中的最大值
        var minArr = Math.min(...arr); //查找数组中最大和最小的数字

        // Math.floor(Math.random() * (y - x) + x) // 包含x不包含y
        // Math.floor(Math.random() * (y - x + 1) + x) // 包含x包含y
        //取x-y的随机数、随机整数
        console.log("------------math对象结束------------");
        console.log("------------String对象------------")

        function stt() {
            name = "张三",
                age = 20
        }
        var str = 'hello word';
        console.log(str.length)

        var str = 'hello world';
        str.indexOf('a');
        str.indexOf('o');

        var str = 'hello world';
        str.lastIndexOf('o');

        var str = 'hello world';
        str.replace('o', 'a');

        var str = 'hello world';
        console.log(str.split('o'));
        console.log(str.split(''));

        var a = '   aa   bb   ';
        a.trim();

        var str = 'hello world';
        str.match('o');
        str.match(/o/g);

        'abc'.padStart(10);
        'abc'.padStart(10, "123");
        'abc'.padStart(6, "123465");
        'abc'.padStart(8, "0");
        'abc'.padStart(1);

        'abc'.padEnd(10);
        'abc'.padEnd(10, "123");
        'abc'.padEnd(6, "123465");
        'abc'.padEnd(8, "0");
        'abc'.padEnd(1);

        var time = new Date();
        var h = String(time.getHours()).padStart(2, '0')
        var m = String(time.getMinutes()).padStart(2, '0')
        var s = String(time.getSeconds()).padStart(2, '0')
        console.log(`${h}:${m}:${s}`)

        console.log("------------string对象结束------------")
        console.log("------------Array对象------------")
            // arr[1, 2, 3];
            // arr1[4, 5, 6];
            // var arr1 = [1, 2, 3];
            // var arr2 = [4, 5, 6];
            // console.log(arr1.concat(arr2, [7, 8, 9]));

        var arr = [1, 5, 6, 99, 52, 663, 22, 66, 552, 123, 6, 622];
        console.log(arr.indexOf(22));

        var arr3 = [1, 5, 6, 99, 52, 663, 22, 66, 552, 6, 622];
        arr3.sort(function(a, b) {

            return a - b;
        })
        console.log(arr3);


        arr.sort((a, b) => a - b) //正序
        arr.sort((a, b) => b - a) //倒序


        var arr3 = [1, 5, 6, 99, 52, 663, 22, 66, 552, 6, 622];
        arr3.forEach(function(value, index) {
                console.log(index, value)
            })
            // 箭头函数
        arr3.forEach((value, index) => {
            console.log(index, value)
        })

        var arr = [1, 5, 6, 99, 52, 663, 22, 66, 552, 123, 6, 622];
        var newArr = arr.filter(function(value, index) {
            return value > 100; //筛选arr数组中值大于100的元素；
        })
        console.log(newArr);

        var person = [{
            name: "张三",
            age: 20,
            sex: "男"
        }, {
            name: "李四",
            age: 19,
            sex: "女"
        }, {
            name: "王五",
            age: 22,
            sex: "男"
        }, {
            name: "赵六",
            age: 21,
            sex: "女"
        }];
        var x = person.filter(function(value, index) {
            return value.age > 20; // 筛选出年龄大于20岁的学生
            // return value.sex=="男";     //筛选出男同学
        })
        console.log(x);
        // 箭头函数
        // arr.filter((value, index) => {

        // var end=arr3.map(function(value,index){
        //     return value*2;        //将数组中的所有元素都乘以2返回
        // });
        // 箭头函数
        var end = arr.map((value, index) => value * 2);
        console.log(end);

        var arr3 = [1, 5, 6, 99, 52, 663, 22, 66, 552, 123, 6, 622];
        var end = arr3.some(function(value, index) {
            return value < 500;
        });
        console.log(end);

        var arr3 = [1, 5, 6, 99, 52, 663, 22, 66, 552, 123, 6, 622];
        var end = arr3.every(function(value, index) {
            return value < 500;
        });
        console.log(end);

        var arr = [1, 5, 8, 6, 9, 4, 2, 3];
        console.log(arr.reverse());
        console.log(arr);

        var a = {
            length: 2,
            0: 'aaa',
            1: 'bbb'
        };
        Array.from(a);
        var b = {
            length: 2
        };
        Array.from(b);

        Array.of()
        Array.of(undefined)
        Array.of(1)
        Array.of(1, 2)

        var arr = [1, 2, {
            name: "张三"
        }]
        arr.includes(2) // true
        arr.includes(4) // false
        arr.includes({
            name: "张三"
        })

        // ['a', 'b', 'c', 'd'].includes('b')['a', 'b', 'c', 'd'].includes('b', 1)['a', 'b', 'c', 'd'].includes('b', 2)

        var arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
        arr.sort(() => Math.random() - 0.5)
        console.log(arr);
        console.log("------------Array对象结束------------")
    </script>
